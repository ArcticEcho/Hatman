version: 0.3.{build}.0

configuration: Release

platform: Any CPU

assembly_info:
  patch: true
  file: Hatman\Properties\AssemblyInfo.cs
  assembly_version: '0.3.0.0'
  assembly_file_version: '{version}'
  assembly_informational_version: '0.3.0-beta'

before_build:
- nuget restore

artifacts:
- path: ChatExchange.Net\bin\Release\Hatman.exe
  name: Hatman.exe
- path: ChatExchange.Net\bin\Release\CsQuery.dll
  name: CsQuery.dll
- path: ChatExchange.Net\bin\Release\ServiceStack.Text.dll
  name: ServiceStack.Text.dll
- path: ChatExchange.Net\bin\Release\ChatExchange.Net.dll
  name: ChatExchange.Net.dll

build:
  project: Hatman.sln
  parallel: true
  verbosity: minimal
